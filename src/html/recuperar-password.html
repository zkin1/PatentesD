<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/src/css/recuperar-password.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Patentes Duoc <scan>UC</scan></a>
      <button class="navbar-toggler" id="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav" id="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Buscar por patente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login.html">Iniciar sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register.html">Registrarse</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="box">
      <div class="inner-box">
        <div id="mensaje" class="mensaje" style="display: none;"></div>
        <div class="forms-wrap">
          <form autocomplete="off" class="recuperar-password-form">
            <div class="logo">
              <h4>Duoc <scan>UC</scan></h4>
            </div>

            <div class="heading">
              <h2>Recuperar Contraseña</h2>
            </div>
            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="email"
                  id="recuperar-email"
                  class="input-field"
                  autocomplete="off"
                  required
                  placeholder="Correo Institucional"
                />
              </div>

              <input type="submit" value="Enviar Código" class="sign-btn" id="enviar-codigo-btn" />

              <div id="codigo-verification" style="display: none;">
                <div class="input-wrap">
                  <input
                    type="text"
                    id="codigo-verificacion"
                    class="input-field"
                    autocomplete="off"
                    required
                    placeholder="Código de 4 dígitos"
                  />
                </div>
                <input type="submit" value="Verificar Código" class="sign-btn" id="verificar-codigo-btn" />
              </div>

              <div id="nueva-password" style="display: none;">
                <div class="input-wrap">
                  <input
                    type="password"
                    id="new-password"
                    class="input-field"
                    autocomplete="off"
                    required
                    placeholder="Nueva Contraseña"
                  />
                </div>
                <div class="input-wrap">
                  <input
                    type="password"
                    id="confirm-password"
                    class="input-field"
                    autocomplete="off"
                    required
                    placeholder="Confirmar Contraseña"
                  />
                </div>
                <input type="submit" value="Cambiar Contraseña" class="sign-btn" id="cambiar-password-btn" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/script.js"></script>
</body>
</html>
